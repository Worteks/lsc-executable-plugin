lsc.syncoptions.ldap2executableTestTask = org.lsc.beans.syncoptions.PropertiesBasedSyncOptions
lsc.syncoptions.ldap2executableTestTask.default.delimiter = ,
lsc.syncoptions.ldap2executableTestTask.default.action = K
lsc.syncoptions.ldap2executableTestTask.description.action = M
lsc.syncoptions.ldap2executableTestTask.description.default_value = srcBean.getAttributeValueById("userPassword")
lsc.syncoptions.ldap2executableTestTask.objectclass.default_value = "person", "top"
lsc.syncoptions.ldap2executableTestTask.objectclass.action = M
lsc.syncoptions.ldap2executableTestTask.objectclass.create_value = "inetOrgPerson"
lsc.syncoptions.ldap2executableTestTask.mail.create_value = "ok@domain.net"
