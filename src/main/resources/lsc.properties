lsc.tasks = ldap2executableTestTask


lsc.tasks.ldap2executableTestTask.bean = org.lsc.beans.SimpleBean
lsc.tasks.ldap2executableTestTask.dn = "cn=" + srcBean.getAttributeValueById("cn") + ",ou=ldap2executable2TestTaskDst,ou=Test Data,dc=lsc-project,dc=org"
#lsc.tasks.ldap2executableTestTask.srcService = org.lsc.jndi.SimpleJndiSrcService
# PullableJndiSrcService provides the ability to lookup for updates
lsc.tasks.ldap2executableTestTask.srcService = org.lsc.jndi.PullableJndiSrcService
lsc.tasks.ldap2executableTestTask.srcService.baseDn = ou=ldap2executable2TestTaskSrc,ou=Test Data
lsc.tasks.ldap2executableTestTask.srcService.pivotAttrs = sn
lsc.tasks.ldap2executableTestTask.srcService.filterAll = (&(sn=*))
lsc.tasks.ldap2executableTestTask.srcService.filterId = (sn={sn})

# The following three lines are valuable if lsc.tasks.ldap2executableTestTask.srcService = org.lsc.jndi.PullableJndiSrcService
# filterAsync must contains a logical AND between the filterAll criterias and the timestamping criteria
lsc.tasks.ldap2executableTestTask.srcService.filterAsync = (&(sn=*)(modifytimestamp>={0}))
# dateFormat is used by SimpleDateFormat to convert the Date object into a valuable string that will be injected
# in filterAsync replacing {0}
lsc.tasks.ldap2executableTestTask.srcService.dateFormat = yyyyMMddHHmmss'Z'
# interval specifies the number of seconds that the sleeping thread will be waked up to launch a partial task according to filterAsync  
lsc.tasks.ldap2executableTestTask.srcService.interval = 5 

lsc.tasks.ldap2executableTestTask.srcService.attrs = description cn sn userPassword telephoneNumber seeAlso
lsc.tasks.ldap2executableTestTask.dstService = org.lsc.connectors.executable.ExecutableLdifService
lsc.tasks.ldap2executableTestTask.dstService.baseDn = ou=ldap2executable2TestTaskDst,ou=Test Data
lsc.tasks.ldap2executableTestTask.dstService.pivotAttrs = sn
lsc.tasks.ldap2executableTestTask.dstService.filterAll = (sn=*)
lsc.tasks.ldap2executableTestTask.dstService.filterId = (sn={sn})
lsc.tasks.ldap2executableTestTask.dstService.attrs = description cn objectClass userPassword sn telephoneNumber seeAlso mail

lsc.tasks.ldap2executableTestTask.dstService.vars.LDAP_URL = ldap://localhost:33389/
lsc.tasks.ldap2executableTestTask.dstService.vars.LDAP_SCOPE = one
lsc.tasks.ldap2executableTestTask.dstService.vars.LDAP_BASE = ou=ldap2executable2TestTaskDst,ou=Test Data,dc=lsc-project,dc=org
lsc.tasks.ldap2executableTestTask.dstService.vars.LDAP_BIND_DN = cn=Directory Manager
lsc.tasks.ldap2executableTestTask.dstService.vars.LDAP_BIND_PW = secret

lsc.tasks.ldap2executableTestTask.dstService.listScript = src/test/resources/org/lsc/connectors/executable/list.sh
